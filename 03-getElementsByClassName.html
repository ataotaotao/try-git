			//var oDiv = document.getElementsByClassName('wrap');

			var oDiv = getClass( 'wrap' );

			alert( oDiv[0] );
			function getClass( cName ){
				if ( document.getElementsByClassName )
				{
					return document.getElementsByClassName( cName );
				}
				var arr = [];
				var allE = document.getElementsByTagName('*');
				for ( var i=0;i<allE.length;i++ )
				{
					// 'wrap on' == 'wrap'
					var classArr = allE[i].className.split(' ');
					for ( var j=0;j<classArr.length;j++ )
					{
						if ( classArr[j] == cName )
						{
							arr.push( allE[i] );
							break;
						}
					}
				}
				return arr;
			}

		</script>
