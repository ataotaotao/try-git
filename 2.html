			var book = {};

            function  CreatePerson(name,age,sex){
                //原料
                var obj = new Object();
                //加工
                obj.name = name;
                obj.age = age;
                obj.sex  = sex;
                //出产
                return obj;

            }


            var obj = CreatePerson('ergou',18,'man');

            alert( "大家好，我是"+obj.name+"，我现在"+obj.age+"岁,我是"+obj.sex);

            var fn = 13;
            function fn(){
                alert('ok');
            }


            console.log(fn);


            /*
                继承
            */

            //原型链

            function Super(){
                this.property = true;
            }
            Super.prototype.getSuper = function(){
                return this.property;
            }

            function Sub(){
                this.subProperty = false;
            }

            //这么些之后，实例对象的__proto__变成了Super，构造函数的原型变成了
            Sub.prototype = new Super();

            Sub.prototype.getSub = function(){
                console.log( this.subProperty );
            }
            //方法的重写,一定要放在替换原型之后
            Sub.prototype.getSuper = function(){
                console.log(2);
            }

            var p1 = new Sub();
            var p2 = new Super;
            console.log(p2.getSuper())
            p1.getSuper();
            console.log(Sub.prototype);



            function A(color){
                this.color = color;
            }


            function B(){
                //相当于在这里面写入了this.color = ...
                A.call(this,'red');//由子类像超类中传递参数

                /*
                    为保证不重写子类的属性，可以先借用超类构造函数，然后再给子类写入属性
                */
            }

            var p1 = new B;
            var p2 = new B;
            p1.color.push('pink');

            console.log(p1.color);
            console.log(p2.color)；


            /*
                组合继承：使用原型链继承原型属性方法，借用构造函数继承对实例属性的继承
            */

            function C(name){
                this.name = name;
                this.color = ['red'];
            }

            C.prototype.sayName = function(){
                alert(this.name);
            }

            function D(name,age){
                //借用构造函数
                C.call(this,name);
                this.age = age;
            }

            D.prototype = new C;
            D.prototype.constructor = D;
            D.prototype.sayAge = function(){
                alert( this.age );
            }



		</script>
