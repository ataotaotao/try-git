<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 <style type="text/css">
	body,ul{
		margin:0;
		padding:0;
	}
	ul{
		list-style:none;
	}
	#box{
		position:relative;
		width:1130px;
		height:500px;
		margin:50px auto;
	}
	#box ul li{
		display:none;
		position:absolute;
		left:0;
		top:0;
	}
	#box ul li img{
		width:1130px;
		height:500px;
	}
	#box ul li.on{
		display:block;
	}
	#box .button{
		position:absolute;
		left:0;
		right:0;
		margin:auto;
		bottom:20px;
		width:260px;
		height:7px;
	}
	#box .button span{
		float:left;
		width:40px;
		height:5px;
		border:1px solid green;
		margin: 0 5px;
		/* background-color:green; */
	}
	#box p{
		position:absolute;
		top:calc(50% - 25px);
		width:50px;
		background-color:rgba(0,0,0,.5);
		line-height:60px;
		text-align:center;
		color:#fff;
		cursor:pointer;
	}
	#box p:nth-of-type(1){
		left:0;
	}
	#box p:nth-of-type(2){
		right:0;
	}
  </style>
 </head>
 <body>
	<div id="box" onselectstart='return false;'>
		<ul>
			<li>
				<img src="images/1.jpg" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/2.jpg" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/3.webp" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/4.webp" alt="" width='1130' height='500'/>
			</li>
			<li>
				<img src="images/5.webp" alt="" width='1130' height='500'/>
			</li>
		</ul>
		<div class="button">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<p>&lt;</p>
		<p>&gt;</p>
	</div>
 </body>
 <script type="text/javascript">

	function Banner(){
		this.aLi = document.getElementsByTagName('li');
		this.aBtn = document.getElementsByTagName('span');
		this.aP = document.getElementsByTagName('p');


		this.aLi[0].style.display = 'block';
		this.aBtn[0].style.backgroundColor = 'green';
		//点击左右切换

		this.num = 0;//用来记录到底是第几张显示出来
		for(this.i=0;this.i<this.aP.length;this.i++){
			this.index = this.i;//可以用一个this下面的自定义属性index来存储this.i；
			this.aP[this.i].onclick = this.click_p.bind(this);
		}
		//点击btn
		for(this.i=0;this.i<this.aBtn.length;this.i++){
			this.aBtn[this.i].demo = this.i;
			this.aBtn[this.i].onclick = this.click_b.bind(this);
		}
	}
		
	Banner.prototype.click_p = function(){
		this.aLi[this.num].style.display = 'none';
		this.aBtn[this.num].style.backgroundColor = '';
		//console.log(this.index)
		if(this.index == 0){
			this.num--;
			if(this.num < 0){
				this.num = 4;
			}
		}else{
			this.num++;
			if(this.num > 4){
				this.num = 0;
			}
		}
		this.aLi[this.num].style.display = 'block';
		this.aBtn[this.num].style.backgroundColor = 'green';
	}

	Banner.prototype.click_b = function(){
		//console.log(this.i);
		//console.log(this.aBtn[0].demo);
		this.aLi[this.num].style.display = 'none';
		this.aBtn[this.num].style.backgroundColor = '';
		this.aLi[this.aBtn[this.i].demo].style.display = 'block';
		this.aBtn[this.aBtn[this.i].demo].style.backgroundColor = 'green';
		this.num = this.aBtn[this.i].demo;
	}
	new Banner();
 </script>
</html>
